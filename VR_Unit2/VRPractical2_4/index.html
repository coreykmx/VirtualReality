<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <script src="rocket.js"></script>
  </head>
  <body>
    <a-scene>
        <!-- Challenge 1: Add a propriate plane and sky for the missile launch site -->
      <a-plane position="0 0 0" src="floor.jpg" repeat="100 100" rotation="-90 0 0" width="1000" height="1000" color="white"></a-plane>
      <a-sky src="sky.jpg" radius="1000"></a-sky>
      <!-- Camera is added so that you do not "spawn" at the origin -->
      <a-camera wasd-controls="acceleration: 100; fly: true" position=" 0 1.5 0">
    </a-scene>
  </body>
</html>
