<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-sphere position="0 1 0" radius="0.25" rotation="90 90 180" phi-Start="25" phi-Length="300" color="yellow"></a-sphere>
      <a-sphere position="0 1 0" radius="0.24" rotation="90 90 180" color="black"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
