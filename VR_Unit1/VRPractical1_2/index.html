<html>

  <body>
    <a-scene>
      <a-assets>
        <img id="floor" src="floor.Jpg" />
        <img id="wall1" src="wall1.jpg" />
        <img id="wall2" src="wall2.jpg" />
        <img id="wall3" src="wall3.jpg" />
        <img id="fdoor" src="frontdoor.jpg" />
        <img id="door1" src="door1.png" />
        <img id="grass" src="grass.jpg" />
        <img id="gdoor" src="gdoor.png" />
        <img id="sidewalk" src="sidewalk.jpg" />
        <img id="roof" src="roof.jpg" />
        <img id="road" src="road.jpg" />
        <img id="sky" src="sky.jpg" />
      </a-assets>

      <a-entity class="car" position="10 1 15" rotation="0 180 0" width="10" height="5" depth="3">
        <!-- Lower Body -->
        <a-box position="0.3 -0.3 0" width="5" height="1" depth="2.5" color="#141414" ></a-box>
        <a-box position="3.75 -0.5 0" width="0.01" height="0.3" depth="0.5" color="white" src="license.jpg"></a-box>
        <a-box position="3.75 -0.3 1" width="0.11" height="0.3" depth="0.5" color="yellow"></a-box>
        <a-box position="3.75 -0.3 -1" width="0.11" height="0.3" depth="0.5" color="yellow"></a-box>
        <a-box position="-2.25 -0.3 1" width="0.11" height="0.3" depth="0.5" color="yellow"></a-box>
        <a-box position="-2.25 -0.3 -1" width="0.11" height="0.3" depth="0.5" color="yellow"></a-box>
        <a-box position="-2.25 -0.5 0" width="0.01" height="0.3" depth="0.5" color="white" src="license.jpg"></a-box>
        <!-- Upper Body -->
        <a-box position="-0.47 0.3 0" width="3.5" height="1.7" depth="2.4" color="#141414"></a-box>

        <a-cylinder position="-2.25 0.3 0" rotation="0 0 90" material="side: double" color="gray" src="wheel.jpg" height="0.25" radius="0.6"></a-cylinder>
        
        <!-- Hood -->
        <a-box position="3.23 -0.30 0" width="1" height="1" depth="2.5" color="#141414"></a-box>
        
        <!-- Window -->
        <a-box position="2 0.2 0" rotation="0 0 330" width="1.8" height="0.5" depth="2.3" color="white"></a-box> 
        <a-box position="0.2 0.5 1.2" width="1" height="0.7" depth="0.05" color="white"></a-box>
        <a-box position="0.2 0.5 -1.2" width="1" height="0.7" depth="0.05" color="white"></a-box>
        <a-box position="-1.2 0.5 -1.2" width="1" height="0.7" depth="0.05" color="white"></a-box>
        <a-box position="-1.2 0.5 1.2" width="1" height="0.7" depth="0.05" color="white"></a-box>
        <!-- Window Edge -->
        <a-box position="2 0.17 1.2" rotation="0 0 330" width="2" height="0.7" depth="0.1" color="#141414"></a-box> 
        <a-box position="2 0.17 -1.2" rotation="0 0 330" width="2" height="0.7" depth="0.1" color="#141414"></a-box>

        <!-- Wheels -->
        <a-box position="2.2 -0.5 1.2" rotation="0 90 90" geometry="primitive: cylinder; radius:0.5;height:0.25;" material="side: double" color="gray" src="wheel.jpg"></a-box>
        <a-box position="-1 -0.5 1.2" rotation="0 90 90" geometry="primitive: cylinder; radius:0.5;height:0.25;" material="side: double" color="gray" src="wheel.jpg"></a-box>
        <a-box position="-1 -0.5 -1.2" rotation="0 90 90" geometry="primitive: cylinder; radius:0.5;height:0.25;" material="side: double" color="gray" src="wheel.jpg"></a-box>

      </a-entity>

        </a-entity>
      
        <a-entity class="pillar" position="-7 0 7" rotation="0 0 0">
