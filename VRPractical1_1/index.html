        <a-box position="0.3 -0.3 0" width="5" height="1" depth="2.5" color="#141414" ></a-box>
        <a-box position="3.75 -0.5 0" width="0.01" height="0.3" depth="0.5" color="white" src="license.jpg"></a-box>
        <a-box position="3.75 -0.3 1" width="0.11" height="0.3" depth="0.5" color="yellow"></a-box>
        <a-box position="3.75 -0.3 -1" width="0.11" height="0.3" depth="0.5" color="yellow"></a-box>

        <!-- Upper Body -->
        <a-box position="-0.47 0.3 0" width="3.5" height="1.7" depth="2.4" color="#141414"></a-box>

        <a-cylinder position="-2.25 0.3 0" rotation="0 0 90" material="side: double" color="gray" src="wheel.jpg" height="0.25" radius="0.6"></a-cylinder>
        
        <!-- Hood -->
        <a-box position="3.23 -0.30 0" width="1" height="1" depth="2.5" color="#141414"></a-box>
        
        <!-- Window -->
        <a-box position="2 0.2 0" rotation="0 0 330" width="1.8" height="0.5" depth="2.3" color="white"></a-box> 
        <a-box position="0.2 0.5 1.2" width="1" height="0.7" depth="0.05" color="white"></a-box>
        <a-box position="0.2 0.5 -1.2" width="1" height="0.7" depth="0.05" color="white"></a-box>

        <a-box position="2 0.17 -1.2" rotation="0 0 330" width="2" height="0.7" depth="0.1" color="#141414"></a-box>
